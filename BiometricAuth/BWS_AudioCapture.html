<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width" />
    <title>Biometric Authentication Model</title>
    <link href="css/gui.css" rel="stylesheet" />

</head>

<body>
    <header>
        <div id="guilogo" style="background-color:black;width:470px">
            <img src="images/logo.png" alt="Logo" width="250" />
        </div>
        <div id="guibuttons">
            <ul class="guinav">
                <li class="guicancel"><a href="login-1.html" title="Abort and navigate back to caller"></a></li>
                <li class="guimirror"><button id="guimirror" title="Mirror the display of the captured images"></button></li>
                <li class="guistart"><button id="guistart" title="Start the recording of images" onclick="recordNow()"></button></li>
                <li>
                    <img id="micImg" src="images/mic.png" alt="mic" style="display:none;height:50px;width:50px;margin-top:100px" />
                    <p style="margin: 50px 50px 10px 100px; font-size: 20px; width: 100%; padding:12px 18px 20px 300px" id="output"></p>
                </li>
            </ul>
        </div>
        <div id="guititle">
            <div class="guisubtitle"><strong>Capture your voice</strong></div>
        </div>
        <div id="guidemo">
            BioID Authentication Interface
        </div>
    </header>

    <main id="body">
        <section id="guisplash">
            <div id="guiprompt">
                <p>This web page requires the HTML5 Media Capture and Streams API (getUserMedia(), as supported by the actual versions of Opera, Firefox and Chrome). You also have to grant access to your microphone.</p>
                <p id="guierror" class="guierror"></p>
            </div>
        </section>
        <section id="guiapp">
            <div id="guimessage"></div>

        </section>
        <section id="guiapp">
            <div id="stopRecodring" style="display:none;height:50px;width:50px;margin-top:500px;margin-left:50px" onclick="stopRecording()"> <input type="button" value="Stop Recording and SaveFile" style="background-color: #fc4141;font-weight: bold" /></div>
            <div id="enrolBWS" style="display:none;height:50px;width:50px;margin-top:500px;margin-left:50px" onclick="BWSenrol()"> <input type="button" value="BioID Image/Voice Enrol" style="background-color:#80bf18;font-weight:bold" /></div>
            <div id="verifyBWS" style="display:none;height:50px;width:50px;margin-top:10px;margin-left:50px" onclick="BWSverify()"> <input type="button" value="BioID Image/Voice Verify" style="background-color: #d7d315; font-weight: bold" /></div>
        </section>
    </main>

    <script src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
    <script src="js/CaptureAudio.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/font.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery-ui-1.9.2.custom.css" rel="stylesheet" type="text/css" />
</body>
</html>
